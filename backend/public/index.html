<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Calculadora Solar ANS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; }
        .server-pulse {
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="bg-slate-900 text-white h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <div class="absolute inset-0 opacity-10" 
         style="background-image: radial-gradient(#4b5563 1px, transparent 1px); background-size: 30px 30px;">
    </div>

    <div class="z-10 text-center max-w-lg px-6">
        
        <div class="inline-flex items-center gap-2 bg-slate-800/50 backdrop-blur-md border border-slate-700 px-4 py-2 rounded-full mb-8">
            <span class="w-3 h-3 bg-green-500 rounded-full server-pulse"></span>
            <span class="text-sm text-green-400 font-medium tracking-wide">API ONLINE & RUNNING</span>
        </div>

        <div class="mb-6 flex justify-center">
             <img src="/frontend/public/img/logo.png" alt="ANS Comunicaciones" class="h-16 object-contain invert brightness-0 grayscale opacity-80">
        </div>

        <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-linear-to-r from-blue-400 to-emerald-400">
            Backend Server
        </h1>
        
        <p class="text-slate-400 text-lg mb-10 leading-relaxed">
            Este es el núcleo de procesamiento de la Calculadora Solar. 
            Aquí ocurren los cálculos complejos y la conexión satelital.
        </p>

        <a href="https://calculadora-solar-six.vercel.app" 
           class="group relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 bg-blue-600 font-lg rounded-xl hover:bg-blue-500 hover:shadow-lg hover:shadow-blue-500/30 ring-offset-2 ring-blue-600 focus:ring-2">
            <span>Ir a la Aplicación</span>
            <i class="fa-solid fa-arrow-up-right-from-square ml-3 transition-transform group-hover:translate-x-1 group-hover:-translate-y-1"></i>
            
            <div class="absolute inset-0 rounded-xl ring-2 ring-white/20 group-hover:ring-white/40"></div>
        </a>

        <div class="mt-12 text-slate-600 text-sm">
            <p>Powered by Node.js & NREL API</p>
        </div>
    </div>

</body>
</html>
